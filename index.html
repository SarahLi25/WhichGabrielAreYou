<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Which Gabriel Are You?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Which Gabriel Are You?</h1>
    <form id="quiz-form">
      <!-- Question 1 -->
      <p>1. What do you do first thing in the morning?</p>
      <label><input type="radio" name="q1" value="happy" /> Smile and stretch</label>
      <label><input type="radio" name="q1" value="sad" /> Stare at the ceiling</label>
      <label><input type="radio" name="q1" value="mad" /> Slam the alarm</label>
      <label><input type="radio" name="q1" value="disappointed" /> Regret not sleeping earlier</label>
      <label><input type="radio" name="q1" value="hungry" /> Look for food</label>

      <!-- Question 2 -->
      <p>2. What’s your go-to comfort activity?</p>
      <label><input type="radio" name="q2" value="happy" /> Singing</label>
      <label><input type="radio" name="q2" value="sad" /> Crying to sad music</label>
      <label><input type="radio" name="q2" value="mad" /> Punching a pillow</label>
      <label><input type="radio" name="q2" value="disappointed" /> Rewatching failed moments</label>
      <label><input type="radio" name="q2" value="hungry" /> Eating chips</label>

      <!-- Question 3 -->
      <p>3. How do you react to bad news?</p>
      <label><input type="radio" name="q3" value="happy" /> Try to stay positive</label>
      <label><input type="radio" name="q3" value="sad" /> Tear up quietly</label>
      <label><input type="radio" name="q3" value="mad" /> Yell or vent</label>
      <label><input type="radio" name="q3" value="disappointed" /> Just sigh</label>
      <label><input type="radio" name="q3" value="hungry" /> Grab a snack</label>

      <!-- Question 4 -->
      <p>4. What’s your favorite type of day?</p>
      <label><input type="radio" name="q4" value="happy" /> Sunny and clear</label>
      <label><input type="radio" name="q4" value="sad" /> Rainy and gray</label>
      <label><input type="radio" name="q4" value="mad" /> Stormy with thunder</label>
      <label><input type="radio" name="q4" value="disappointed" /> Overcast and dull</label>
      <label><input type="radio" name="q4" value="hungry" /> Any day with free food</label>

      <!-- Question 5 -->
      <p>5. Pick a word that describes you best:</p>
      <label><input type="radio" name="q5" value="happy" /> Cheerful</label>
      <label><input type="radio" name="q5" value="sad" /> Emotional</label>
      <label><input type="radio" name="q5" value="mad" /> Explosive</label>
      <label><input type="radio" name="q5" value="disappointed" /> Realistic</label>
      <label><input type="radio" name="q5" value="hungry" /> Starving</label>

      <br><br>
      <button type="submit">Find Out!</button>
    </form>

    <div id="result">
      <p id="result-text"></p>
      <img id="result-image" style="display:none;" alt="Gabriel Mood Image" />
    </div>
    <button id="restart-button" style="display: none;">Restart Quiz</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
