<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Which Gabriel Are You?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🤔 Which Gabriel Are You?</h1>
    <p class="subtitle">Take the quiz and discover your inner Gabriel!</p>

    <form id="quizForm">
      <div class="question">
        <p>🍿 1. What’s your go-to snack?</p>
        <label><input type="radio" name="q1" value="hungry"> Chips</label>
        <label><input type="radio" name="q1" value="happy"> Fruit</label>
        <label><input type="radio" name="q1" value="sad"> Ice cream</label>
        <label><input type="radio" name="q1" value="mad"> Spicy ramen</label>
        <label><input type="radio" name="q1" value="disappointed"> Nothing</label>
      </div>

      <div class="question">
        <p>🌤️ 2. What’s your favorite weather?</p>
        <label><input type="radio" name="q2" value="happy"> Sunny</label>
        <label><input type="radio" name="q2" value="sad"> Rainy</label>
        <label><input type="radio" name="q2" value="mad"> Thunderstorm</label>
        <label><input type="radio" name="q2" value="disappointed"> Cloudy</label>
        <label><input type="radio" name="q2" value="hungry"> Snowy</label>
      </div>

      <div class="question">
        <p>🎨 3. What’s your favorite color?</p>
        <label><input type="radio" name="q3" value="happy"> Yellow</label>
        <label><input type="radio" name="q3" value="sad"> Blue</label>
        <label><input type="radio" name="q3" value="mad"> Red</label>
        <label><input type="radio" name="q3" value="disappointed"> Bubblegum Pink</label>
        <label><input type="radio" name="q3" value="hungry"> Black</label>
      </div>

      <div class="question">
        <p>🛌 4. What's your weekend vibe?</p>
        <label><input type="radio" name="q4" value="happy"> Hanging with friends</label>
        <label><input type="radio" name="q4" value="sad"> Binge watching shows</label>
        <label><input type="radio" name="q4" value="mad"> Playing competitive sports</label>
        <label><input type="radio" name="q4" value="disappointed"> Sleeping</label>
        <label><input type="radio" name="q4" value="hungry"> Trying new restaurants</label>
      </div>

      <button type="submit">🎯 Reveal My Gabriel</button>
    </form>

    <div id="result"></div>
    <img id="resultImage" src="" alt="Gabriel Result" />
    <button id="restartButton">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
